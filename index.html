<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pagina Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o seu login <br> E entre para ajudar</h1>
            <img src="./styles/mental-health-animate.svg" class="left-login-img" alt="Mentalista"> 
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">s
        </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
        </div>
        <button class="btn-login">Logar</button>
    </div>
</body>
</html>
